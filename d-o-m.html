<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <script src="d-o-m.min.js"></script>
  </head>
  <body>
    <article>
      <section class="section-a">
        <section class="section-b">
          <div>
            <h1 class="h1-a">Lorem Ipsum 1</h1>
            <h1 class="h1-b">Lorem Ipsum 2</h1>
            <h1 class="h1-c">Lorem Ipsum 3</h1>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum <a href="" target="_blank">an active link</a> dolor sit amet.</p>
            <ul>
              <li>list item 1</li>
              <li>list item 2</li>
              <li>list item 3</li>
              <li>list item 4</li>
              <li>list item 5</li>
              <li>list item 6</li>
              <li>list item 7</li>
            </ul>
          </div>
        </section>
      </section>
    </article>
    <p>
      <button onclick="$('h1').html('set <code>html</code>');">set <code>html</code></button>
      <button onclick="$('h1').text('set <code>text</code>');">set <code>text</code></button>
      <button onclick="alert($('h1').html());">get <code>html</code></button>
      <button onclick="alert($('h1').text());">get <code>text</code></button>
      <button onclick="$('h1').attributes.set('title','yo!');">set title</button>
      <button onclick="alert($('h1').attributes.get('title'));">get title</button>
      <button onclick="$('h1').attributes.reset('title');">reset title</button>
      <button onclick="$('h1').data.set('title','yo!');">set title data</button>
      <button onclick="alert($('h1').data.get('title'));">get title data</button>
      <button onclick="$('h1').data.reset('title');">reset title data</button>
      <button onclick="$('h1').css('color','red');">set red color</button>
      <button onclick="$('h1').css({color:'green'});">set green color</button>
      <button onclick="alert($('h1').css('color'));">get color</button>
      <button onclick="$('h1').event.set('click',function(){alert('test click event ' + (new Date()).toLocaleString())});">click to alert</button>
      <button onclick="$('h1').event.reset('click');">delete click</button>
      <button onclick="console.log($('.h1-a').next().css('border','4px solid red'));">next element of <code>h1.h1-a</code></button>
      <button onclick="console.log($('.h1-b').previous().css('border','4px solid red'));">previous element of <code>h1.h1-b</code></button>
      <button onclick="console.log($('h1').parent().css('border','4px solid yellow'));">parent element of <code>h1</code></button>
      <button onclick="console.log($('h1').closest('section').css('border','4px solid green'));">closest <code>section</code> element of <code>h1</code></button>
      <button onclick="console.log($('div').children().css('border','1px dashed red'));">children of <code>div</code></button>
      <button onclick="console.log($(this).css('font-weight','bold').html());">test <code>this</code> scope</button>
      <button onclick="console.log($('h1').css('color',null).is('.h1-a').css('color','red'));">test filter 1 (apply style to <code>.h1-a</code>) only</button>
      <button onclick="console.log($('h1').css('color',null).is(function(){return /^h1\-[bc]$/.test($(this).attributes.get('class'))}).css('color','red'));">test filter 2 (apply style to <code>h1</code> elements with class name match to <code>/^h1\-[bc]$/</code>)</button>
      <button onclick="$('*').css(false);">remove inline styles on all elements</button>
      <button onclick="$('a').event.set('click',false);">disable link</button>
      <button onclick="$('a').event.reset('click');">enable link</button>
      <button onclick="$('a').event.reset('click').event.set('click',function(){return window.open('','my-window','width=200,height=100'),false});">new window link</button>
      <button onclick="alert($('li').length);">test <code>li</code> length</button>
      <button onclick="$('li').css(false).first().css('color','red');">get first <code>li</code></button>
      <button onclick="$('li').css(false).last().css('color','red');">get last <code>li</code></button>
      <button onclick="$('li').css(false).index(1).css('color','red');">get second <code>li</code></button>
    </p>
  </body>
</html>
