<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <script src="../d-o-m.min.js"></script>
  </head>
  <body>
    <ul>
      <li class="test">red</li>
      <li>green</li>
      <li>blue</li>
      <li>yellow</li>
    </ul>
    <script>
    $('li').is('.test').css('border', '4px solid red');
    $('li').is(function() {
        return $(this).text() === 'yellow';
    }).css('background-color', 'yellow');
    </script>
  </body>
</html>
