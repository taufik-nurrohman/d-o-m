<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <script src="../d-o-m.min.js"></script>
  </head>
  <body>
    <p><input name="foo" type="checkbox" pattern="\d+" checked data-foo="0" data-bar="1" data-baz="true"></p>
    <p>
      <button onclick="alert($.encode.json($('input').data()));"><code>.data()</code></button>
      <button onclick="alert($.encode.json($('input').data.get('foo')));"><code>.data.get('foo')</code></button>
      <button onclick="alert($.encode.json($('input').data.get(['foo','bar'])));"><code>.data.get(['foo', 'bar'])</code></button>
      <button onclick="$('input').data.set('qux',true);"><code>.data.set('qux', true)</code></button>
      <button onclick="$('input').data.reset('foo');"><code>.data.reset('foo')</code></button>
    </p>
  </body>
</html>
