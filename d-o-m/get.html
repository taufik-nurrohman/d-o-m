<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <script src="../d-o-m.min.js"></script>
  </head>
  <body>
    <p><input name="foo" type="text" pattern="\d+"></p>
    <p>
      <button onclick="alert($('input').get('check'));">get DOM <code>checked</code> attribute</button>
      <button onclick="alert($('input').get(['check', 'disable']));">get DOM <code>checked</code> and <code>disabled</code> attributes</button>
    </p>
    <p>
      <button onclick="alert($('input').attributes.get('check'));">get HTML <code>checked</code> attribute</button>
      <button onclick="alert($('input').attributes.get(['check', 'disable']));">get HTML <code>checked</code> and <code>disabled</code> attributes</button>
    </p>
  </body>
</html>
