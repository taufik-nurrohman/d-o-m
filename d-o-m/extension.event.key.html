<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <script src="../d-o-m.min.js"></script>
    <script src="../d-o-m.event.key.min.js"></script>
  </head>
  <body>
    <p>Using <a href="/key">key</a> to easily working with keyboard events.</p>
    <textarea placeholder="Open console!"></textarea>
    <script>
    var placeholder = $('textarea').get('placeholder');
    $('textarea').events.set("keydown", function(e) {
        console.log(e.$.key());
        if (e.$.control('b')) {
            this.placeholder = 'bold';
        } else if (e.$.control('i')) {
            this.placeholder = 'italic';
        } else if (e.$.control('u')) {
            this.placeholder = 'underline';
        } else {
            this.placeholder = placeholder;
        }
        return false;
    });
    </script>
  </body>
</html>
