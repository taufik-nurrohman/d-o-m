<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <script src="../d-o-m.min.js"></script>
    <style>.test {background:pink}</style>
  </head>
  <body>
    <ul>
      <li>red</li>
      <li>orange</li>
      <li>yellow</li>
      <li class="test">green</li>
      <li>blue</li>
      <li>indigo</li>
    </ul>
    <ul>
      <li>red</li>
      <li>orange</li>
      <li>yellow</li>
      <li class="test">green</li>
      <li>blue</li>
      <li>indigo</li>
    </ul>
    <p>
      <button onclick="$('li').classes.toggle('test');">toggle</button>
      <button onclick="$('li').classes.set('test');">set</button>
      <button onclick="$('li').classes.reset('test');">reset</button>
      <button onclick="alert($.encode.json($('li').classes.get('test')));">get</button>
      <button onclick="alert($.encode.json($('li').classes()));">get (base)</button>
    </p>
  </body>
</html>
