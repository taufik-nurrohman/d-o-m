<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <script src="../d-o-m.min.js"></script>
  </head>
  <body>
    <p><button>click to <em>clone</em></button> some text </p>
    <script>
    $('p').events.capture("click", 'button', function() {
        $(this).parent().append($(this).copy());
    });
    </script>
  </body>
</html>
