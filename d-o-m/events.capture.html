<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <script src="../d-o-m.min.js"></script>
    <style>mark{margin:0 .125em}</style>
  </head>
  <body>
    <p><mark>click to <em>clone</em></mark> some text</p>
    <script>
    $('p').events.capture("click", 'mark', function() {
        $(this).parent().append($(this).copy());
    });
    </script>
  </body>
</html>
